<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h1><a href="/index.html">Where in the World ?</a></h1>
            <div class="dark-mode">
                <i class="fa-regular fa-moon"></i>
                <p>Dark Mode</p>
            </div>
        </div>
    </header>

    <main>
        <div class="sub-main">
            <div class="search-filter-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text" placeholder="Search for a country..">
            </div>
            <div class="filter-region">
                <select>
                    <option class="filter" hidden>Filter By Region</option>
                    <option class="Africa">Africa</option>
                    <option class="America">America</option>
                    <option class="Asia">Asia</option>
                    <option class="Europe">Europe</option>
                    <option class="Oceania">Oceania</option>
                </select>
            </div>
        </div>

        <div class="countries-container"></div>
    </main>

    <footer>Made with  ❤️ by Anmol</footer>
</body>

</html>
